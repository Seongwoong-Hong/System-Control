name: IDPMinEffort
env_type: IDP
subj: sub10

physics_engine: ${..physics_engine}

# if given, will override the device setting in gym.
env:
  numEnvs: ${resolve_default:2048,${...num_envs}}
  envSpacing: 2.0
  # perturbation configuration
  ptb_act_time: 0.3333333333 # 1 / 3
#  ptb_act_time: 0.1
  ankle_limit: "soft"
  stptb: -0.165
  ptb_step: 0.015
  num_ptb_steps: 23
  st_ptb_idx: 0
  # cost configuration
  stcost_ratio: ${resolve_default:1.0,${...stcost_ratio}}
  tqcost_ratio: ${resolve_default:1.0,${...tqcost_ratio}}
  tqrate_ratio: ${resolve_default:0.0,${...tqrate_ratio}}
  const_ratio: 1.0
  ank_ratio: 0.5
  vel_ratio: 0.1
  tq_ratio: 0.5
  const_type: ankle_torque
  limLevel: ${resolve_default:0.0,${...lim_level}}
  # model configuration
  use_seg_ang: False
  action_as_state: False
  delay: True
  delayed_time: 0.1
  clipActions: 1.0
  ankle_torque_max: 100
  stiff_ank: ${resolve_default:100,${...stiff_ank}}
  damp_ank: 30
  stiff_hip: 50
  damp_hip: 20
  upright_type: 0
  exp_time: ${resolve_default:5,${...exp_time}}

sim:
  dt: 0.00833333333333
  up_axis: "z"
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, -9.81]
  physx:
    num_threads: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${contains:"cuda",${....sim_device}} # set to False to run on CPU
    num_position_iterations: 4
    num_velocity_iterations: 0
    contact_offset: 0.01
    rest_offset: 0.001
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 100.0
    default_buffer_size_multiplier: 2.0
    max_gpu_contact_pairs: 1048576
    num_subscenes: ${....num_subscenes}
    contact_collection: 2 # 0: CC_NEVER (don't collect contact info), 1: CC_LAST_SUBSTEP (collect only contacts on last substep), 2: CC_ALL_SUBSTEPS (broken - do not use!)
