defaults:
  - IDPPPO
  - _self_

params:
  network:
    mlp:
      units: [128]
      activation: relu
      d2rl: False

      initializer:
        name: default
      regularizer:
        name: None
    rnn:
      name: lstm
      units: 128
      layers: 1
      before_mlp: True
      layer_norm: True